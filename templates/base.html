<!DOCTYPE html>
<html ng-app="catalog">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>{% block pagetitle %}{% endblock %}</title>
	    <!--<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">-->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        {% block script %}{% endblock %}
	</head>
	<body>
		<div class="container-fluid" ng-controller="CatalogController as cc">
			<header id="site-header" class="row">
				<h1 class="col-md-6" id="app-name"><a href="{{url_for('all_restaurants_view')}}">Dinners</a></h1>
				<nav id="site-nav" class="col-md-6 nav navbar-nav">{% block links %}{% endblock %}</nav>
			</header>
			{% block body %}
			{% endblock %}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<script src="{{url_for('static', filename='js/main.js')}}"></script>
	</body>
</html>
