{% extends "base.html" %}
{% block pagetitle %}Edit Item{% endblock %}
{% block body %}
    <form id="editmenuitemform" action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item_to_edit.id)}}" method="post">
        <label for="edititemname">Name: </label>
        <input id="edititemname" type="text" name="edititemname" placeholder="{{item_to_edit.name}}">

        <label for="edititemprice">Price: </label>
        <input id="edititemprice" type="text" name="edititemprice" placeholder="{{item_to_edit.price}}">

        <label for="edititemdescription">Description: </label>
        <textarea id="edititemdescription" type="text" name="edititemdescription" placeholder="{{item_to_edit.description}}"></textarea>

        <select name="edititemcourse">
            <option value="Appetizer">Appetizer</option>
            <option value="Fish Cours">Fish Course</option>
            <option value="Entree">Entree</option>
            <option value="Dessert">Dessert</option>
        </select>
        <input type="submit" form="editmenuitemform" name="submitedititem" value="Edit">
        <input type="submit" form="editmenuitemform" name="submitedititem" value="Cancel">
    </form>
{% endblock %}
