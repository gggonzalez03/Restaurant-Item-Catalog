<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
    {% for restaurant in all_restaurants %}
    <a href="{{url_for("restaurant_menu", restaurant_id=restaurant.id)}}"><h2>{{restaurant.name}}</h2></a>
    <a href="{{url_for("edit_restaurant", restaurant_id=restaurant.id)}}">Edit</a>
    <a href="{{url_for("delete_restaurant", restaurant_id=restaurant.id)}}">Delete</a>
    {% endfor %}
</body>
</html>
