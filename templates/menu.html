{% extends "base.html" %}
{% block pagetitle %}Menu{% endblock %}
{% block body %}
    <a href="{{url_for('add_menu_item', restaurant_id=restaurant.id)}}">Add item</a>
    <h2>{{restaurant.name}}</h2>
    {% for menu_item in items %}
        <p>{{menu_item.name}}</p>
        <p>{{menu_item.price}}</p>
        <p>{{menu_item.description}}</p>
        <a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id)}}">Edit</a>
        <a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id)}}">Delete</a>
    {% endfor %}
{% endblock %}
