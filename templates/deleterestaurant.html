{% extends "base.html" %}
{% block pagetitle %}Delete Restaurant{% endblock %}
{% block body %}
    <form id="deleterestaurant" action="{{url_for('delete_restaurant', restaurant_id=restaurant_id)}}" method="post">
        <label>Are you sure you want to delete {{restaurant_name}}?</label>
        <input type="submit" name="todeleterestaurant" for="deleterestaurant" value="Yes">
        <input type="submit" name="todeleterestaurant" for="deleterestaurant" value="No">
    </form>
{% endblock %}
