{% extends "base.html" %}
{% block pagetitle %}Add Restaurant{% endblock %}
{% block body %}
    <main class="whole-page-template">
        <h2>Add a new restaurant</h2>
        <form id="addrestaurantform" action="{{url_for('add_restaurant')}}" method="post">
            <label>Name: </label>
            <input type="text" name="restaurantname">
            <input type="submit" for="addrestaurantform">
        </form>
    </main>
{% endblock %}
